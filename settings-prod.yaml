server:
  env_name: prod
  port: 8001
  cors:
    enabled: true
    allow_origins: ["*"]
    allow_methods: ["GET", "POST", "OPTIONS", "PUT", "DELETE", "HEAD", "PATCH"]
    allow_headers: ["*"]

data:
  local_data_folder: local_data/private_gpt

nodestore:
  database: postgres

postgres:
  host: postgres
  port: 5432
  database: privategpt
  user: user
  password: password
  schema_name: private_gpt

vectorstore:
  database: qdrant

qdrant:
  url: http://qdrant:6333

llm:
  mode: openai
  max_new_tokens: 1024
  context_window: 16384

rag:
  similarity_top_k: 4
  similarity_value: 0.80
  # Only use documents with similarity score >= 0.80 (80% similarity)
  # This filters out irrelevant matches like KFC matching "Competitive Business"

embedding:
  mode: openai
  ingest_mode: parallel
  count_workers: 2
  embed_dim: 1536

openai:
  api_key: ${OPENAI_API_KEY:}
  model: gpt-3.5-turbo
  embedding_api_key: ${OPENAI_API_KEY:}
  embedding_model: text-embedding-ada-002

